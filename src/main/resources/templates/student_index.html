<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Word Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <style>
        .table {
            width: 40%;
            border: 2px solid #03238d;
        }

        * {
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<br>
<div align="center">
    <a class="btn btn-primary" th:href="@{/student/save}" role="button">Create Word</a>
</div>
<br>

<table align="center" class="table table-striped table-hover, hover">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <tr th:each="student : ${studentList}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.surname}"></td>
        <td width="40px">
            <button type="button" class="btn btn-light">
                <a th:href="@{/student/edit/{id}(id=${student.id})}">
                    <img src="https://cdn-icons-png.flaticon.com/128/1160/1160758.png" width="22" height="auto">
                </a>
            </button>
        </td>
        <td width="40px">
            <button type="button" class="btn btn-light">
                <a th:href="@{/student/delete/{id}(id=${student.id})}">
                    <img src="https://cdn-icons-png.flaticon.com/128/8102/8102162.png" width="22" height="auto">
                </a>
            </button>
        </td>
    </tr>
</table>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
